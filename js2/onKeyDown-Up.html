<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javaScript-onKeyDOwn,--OnkeyUP</h1>
    
    <input type="text" id="fname" placeholder="name" onkeydown="demo()" onkeyup="demo1()">
    <span id="txt"></span>
    <script>

        function demo(){
            document.getElementById('fname').style.background='grey'
        }
        function demo1(){
            document.getElementById('fname').style.background='silver'
        }    
    </script>

</body>
</html>
