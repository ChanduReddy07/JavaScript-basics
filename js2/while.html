<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java-Script-While loop</h1>
    <h3 id="txt"></h3>

    <script>
        var i=1;
        while(i<=10){
            document.write(i+"<br>")
            document.getElementById("txt").innerHTML+=i+"<br>"
            i++
        }
    </script>
</body>
</html>
