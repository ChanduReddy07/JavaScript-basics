<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javaScript-Query_Selector it can be used for both id and class(.class name)</h1>
    <h2 class="txt">prints the first element no index</h2>
    <h2 class="txt">second element using h2 tag</h2>
    <script>
        // const x=document.querySelector("h2")  //using tag name
        const x=document.querySelector(".txt")  //using class name
        alert(x.innerHTML)
        x.innerHTML="student tribe"
        // alert(x.innerHTML)
    </script>
</body>
</html>
