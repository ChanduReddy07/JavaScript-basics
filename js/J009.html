<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: green;
        }
        h4{
            color: red;
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        let marks=prompt("Enter Marks")
        if(marks>=35){
            alert("Passed")
            document.write("<h3>")
            document.write("Passed")
            document.write("</h3>")
        }else{
            alert("Failed..")
            document.write("<h4>")
            document.write("Failed")
            document.write("</h4>")
        }
    </script>
</body>
</html>
