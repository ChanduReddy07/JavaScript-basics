<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
            font-size: 30px;
            
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <table>
        <tr>
            <th>Salary</th>
            <th>Tax Amount</th>
            <th>In Hand Salary</th>
        </tr>
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>

        <script>
            let Salary=prompt("Enter your Salary")
            let tax=0;
            let Hand=0;
            if(Salary<=30000){
                tax=0;
                Hand=Salary
            }
            else if(Salary>30000 && Salary<=40000){
                tax=(5/100)*Salary;
                Hand=Salary-tax;
            }
            else if(Salary>40000 && Salary<=50000){
                tax=(10/100)*Salary;
                Hand=Salary-tax;
            }
            else if(Salary>50000){
                tax=(12/100)*Salary;
                Hand=Salary-tax;
            }

            document.getElementById("1").innerHTML=Salary
            document.getElementById("2").innerHTML=tax
            document.getElementById("3").innerHTML=Hand
        </script>
    </table>
</body>
</html>
