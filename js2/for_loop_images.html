<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border-radius: 10%;
            border: 9px solid rgb(190, 124, 0);
            /* padding: 10px; */
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript-for-loop</h1>
    <script>
    for(i=1;i<=6;i++){
        document.write("<img src='/css/assets/"+i+".PNG'>")
        // document.write("<img src="+"/css/assets/"+i+".PNG>")
    }        
    </script>

</body>
</html>
