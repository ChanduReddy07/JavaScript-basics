<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p></p>
    <h1>JavaScript-for-loop-pattern</h1>
    <script>
        for(i=1;i<=4;i++){
            for(j=1;j<=i;j++){
                document.write(i+" ")
            }
            document.write("<br>")
        }
        document.write("<br><br>")

        for(i=1;i<=4;i++){
            for(j=1;j<=i;j++){
                document.write(j+" ")
            }
            document.write("<br>")
        }
        document.write("<br><br>")


        for(i=1;i<=41;i++){
            // for(s=3;s>=1;s--){
            //     document.write(" ")
            // }
            for(j=1;j<=i;j++){
                document.write(" *")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
