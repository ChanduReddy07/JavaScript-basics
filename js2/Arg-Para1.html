<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript-Function- Parameters-Arguments</h1>

    <script>
        function demo(name,age){
            console.log(name)
            console.log(age)
            document.write("name: "+name+"<br>")
            document.write("age: "+age+"<br>")
        }

        const demo1=(city)=>{
            console.log(city)
            document.write("using array function ()=>city "+city+" <br> <br>")
        }
        demo("akki",16)
        demo1("Hyderabad")
        demo("toxic",23)
        demo1("Delray")
        demo("mortal",29)
        demo1("Mumbai")
    </script>
</body>
</html>
