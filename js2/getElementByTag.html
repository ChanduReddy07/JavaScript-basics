<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java-Script-getElementsByTagName</h2>
    <h2>JavsCript COncepts</h2>
    <h2>JavsCript is used for dynamic web pages</h2>
    <script>
        const x=document.getElementsByTagName('h2')[2]
        // alert(x.innerHTML)
        x.innerHTML="new data"  //to change the data in h2 tag[2]
        alert(x.innerHTML)
    </script>
</body>
</html>
