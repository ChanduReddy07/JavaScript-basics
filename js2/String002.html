<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        let uid=prompt("Enter USer ID")
        var len=uid.length
        if(len>=5 && len<=8){
            document.write("Thank you "+uid)
        }else if(len<5){
            alert("User ID range should be greater than five(5)")
        }else if(len>8){
            alert("User ID range should be less that eight(8)")
        }
    </script>
</body>
</html>
