  <body>
    <table>
      <tr>

      <tr>

          //variables
          let num1 = prompt("Enter fiest numbere");

          let total = Number(num1) + Number(num2);
          document.write("<td>");
          document.write(num1+"+"+num2);
          document.write("</td>");
          document.write("<td>");
          document.write(total);
          document.write("</td>");
        </script>
      </tr>
