<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript-Function-Return</h1>

    <script>
        function one(){
            return "I am returing String to function name(one) in JavaScript with any mention"
        }
        console.log(one())
        document.write(one()+" <br> <br>")
        function two(num1,num2){
            return num1+num2
        }
        document.write(two(60,9)+"<br><br>")

        const three=(num1,num2)=>{
            return num1+num2
        }
        document.write(three(300,600))
    </script>
</body>
</html>
