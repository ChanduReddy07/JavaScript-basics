<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript-String</h1>
    <h4>Split(",")</h4>

    <script>
        var txt="one,two,three,four,five,six,seven"
        var ar=txt.split(",")
        document.write(txt+"<br>")
        console.log(ar)
        console.log(ar[0])
        console.log(ar[1])
        console.log(ar[2])
        document.write(ar[0]+"<br>")
        document.write(ar[1]+"<br>")
        document.write(ar[2]+"<br>")
        document.write(ar[3]+"<br>")
        document.write(ar[4]+"<br>")
        document.write(ar[5]+"<br>")
    </script>
</body>
</html>
