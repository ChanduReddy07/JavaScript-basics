<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>rate of intrest and principle amount</h3>
    <table>
        <tr>
            <th>principle</th>
            <th>Rate of interest</th>
            <th>value</th>
        </tr>
        <tr>
    <script>
        let num1=prompt("Enter principle amount")
        let num2=prompt("Enter rate of interest")
        let value=Number(num1)*Number(num2)/100
        document.write("<td>")
        document.write(num1)
        document.write("</td>")
        document.write("<td>")
        document.write(num2)
        document.write("</td>")
        document.write("<td>")
        document.write(value)
        document.write("</td>")
    </script>
    </tr>
    </table>
</body>
</html>
