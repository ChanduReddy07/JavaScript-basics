<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript-for-loop</h1>
    <table>
        <script>
          for(i = 1; i <= 7; i++) {
            document.write("<tr><td>row - " + i + "</td></tr>");
          }
        </script>
    </table>
  </body>
</html>
