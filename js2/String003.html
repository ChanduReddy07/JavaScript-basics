<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript</h1>

    <script>
        let name=prompt("Enter your Name")
        if(name==name.toUpperCase()){
            var op=name.toLowerCase();
        }else{
            var op=name.toUpperCase();
        }
        document.write(op)
    </script>
</body>
</html>
