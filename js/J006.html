<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        let pa=prompt("Enter principle amount")
        let roi=prompt("Enter rate of interest")
        let value=Number(pa)*Number(roi)/100
        document.write(roi+"% rate of interest for "+pa+" is "+value)
    </script>
</body>
</html>
